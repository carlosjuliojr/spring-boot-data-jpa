<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/listar}">Clients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/form}">Create client</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">

<h1 th:text="${title}" class="text-secondary border boder-success border-top-0 border-left-0 border-right-0"></h1>
<table class="table">

  <thead class="thead-dark" >
  <tr>
    <th>id</th>
    <th>name</th>
    <th>last name</th>
    <th>email</th>
    <th>date</th>
    <th>Edit client</th>
    <th>Delete client</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="client: ${clients}">
    <td th:text="${client.id}"></td>
    <td th:text="${client.name}"></td>
    <td th:text="${client.lastName}"></td>
    <td th:text="${client.email}"></td>
    <td th:text="${client.createAt}"></td>
    <td><a th:href="@{'/form/' + ${client.id}}" th:text="'edit'" class="btn btn-primary btn-xs"></a></td>
    <td><a th:href="@{'/delete/' + ${client.id}}" th:text="'delete'" class="btn btn-primary btn-xs"></a></td>
  </tr>
  </tbody>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
