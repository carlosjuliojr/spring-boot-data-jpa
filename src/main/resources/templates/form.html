<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/form}">Create Client</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <h1 th:text="${title}" class="text-secondary border boder-success border-top-0 border-left-0 border-right-0"></h1>

    <div th:object="${client}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/form}" th:object="${client}" method="post" class="container">
        <table class="table table-bordered">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{name}" class="form-control"
                           th:errorclass="'form-control alert-danger'"/>
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="form-text text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           th:errorclass="'form-control alert-danger'"/>
                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="form-text text-danger"></small>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{email}" class="form-control"
                           th:errorclass="'form-control alert-danger'"/>
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="form-text text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-6">
                    <input type="date" th:field="*{createAt}" class="form-control"
                           th:errorclass="'form-control alert-danger'"/>
                    <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"
                           class="form-text text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input th:if="client.id" class="btn btn-primary" type="submit" th:value="${buttonSubmit}"/>
                </div>
            </div>

        </table>
        <input type="hidden" th:field="*{id}"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
